<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <h1>sign up</h1>

    <form action="https://formspree.io/f/xayzzoll" 
    method="POST"
    class="form">
      <div>
        <label for="name"> username</label>
        <input class="name" type="text" />
      </div>
      <div>
        <label for="number"> phone-number</label>
        <input class="number" type="number" />
      </div>
      <div>
        <label for="email"> E-mail</label>
        <input class="email" type="email" />
      </div>
      <div>
        <label for="male"> male</label>
        <input id="male" name="gender" class="radio" type="radio" value="male"/>
        <label for="female"> female</label>
        <input id="female" name="gender" class="radio" type="radio" value="female"/>
      </div>
      <div>
        <label for="password"> password</label>
        <input class="password" type="password" />
      </div>
      <button type="submit" class="submit">submit</button>
    </form>

    <a href="./login.html" class="login"> login</a>
    <script src="./scripts/sign-up.js"></script>
  </body>
</html>
